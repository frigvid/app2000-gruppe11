<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="global.css">
	<link rel="stylesheet" href="headfoot.css">
	<title>Homepage</title>

	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		/* Use a color scheme and font similar to the uploaded image */
		body {
			font-family: 'Arial', sans-serif;
			/* Original: #f5f5dc */
			background-color: #fffbf3;
			/* #f4f4f4; */
			/* A light background similar to the image */
			color: #333;
			/* A standard text color */
			display: flex;
			flex-direction: column;
			height: 100vh;
		}

		main {
			flex-grow: 1;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.container {
			display: flex;
			justify-content: center;
			/* Center the buttons horizontally */
			padding: 20px;
			flex-wrap: wrap;
			/* Wrap buttons if needed */
		}

		.button {
			background-color: white;
			border: 1px solid #ccc;
			border-radius: 5px;
			width: 100px;
			/* Fixed width */
			height: 50px;
			/* Fixed height */
			text-align: center;
			padding: 10px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			transition: transform 0.3s ease;
			margin: 5px;
			/* Add a small margin around each button */

			/* Flexbox to center text both horizontally and vertically */
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.button:hover {
			transform: translateY(-5px);
			box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
		}

		.login-button:hover {
			transform: translateY(-5px);
			box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
		}
	</style>
</head>

<body>

	<header>
		<a href="./homepage.html" class="headerLink">Chess Buddy</a>
		<nav>
			<a href="./homepage.html" class="headerLink">Home</a>
			<span>|</span>
			<a href="./news.html" class="headerLink">News</a>
			<span>|</span>
			<a href="./docs.html" class="headerLink">Docs</a>
		</nav>
		<a href="./login.html" class="headerLink">Login</a>
	</header>

	<main>
		<div class="container">
			<div class="button" onclick="location.href='./stages.html';">TRAIN</div>
			<div class="button" onclick="location.href='./chessboard.html';">PLAY</div>
			<div class="button" onclick="alert('UNIMPLEMENTED'); location.href='#';">HISTORY</div>
		</div>
	</main>

	<footer>

</body>

</html>
