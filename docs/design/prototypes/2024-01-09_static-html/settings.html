<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="headfoot.css">
	<title>Account Settings</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #333;
			color: white;
			margin: 0;
			margin: 0;
			display: grid;
			grid-template-rows: auto 1fr auto; /* Header, main content, footer */
			grid-template-columns: 100%; /* Full width */
			min-height: 100vh;
		}
		
		main {
			display: flex;
			flex-direction: row;
			flex-grow: 1;
		}
		
		header, footer {
			grid-column: 1 / -1;
		}

		.sidebar {
			background-color: #222;
			padding: 10px;
			float: left;
			width: 200px;
			height: auto;
			
			div {
				padding: 5px;
				padding-left: 10px;
				padding-top: 20px;
				cursor: pointer;
			}
		}

		.content {
			padding: 20px;
			flex-grow: 1;
		}

		.settings-option {
			background-color: #444;
			padding: 10px;
			margin-bottom: 10px;
		}

		.settings-header {
			padding: 10px 0;
			border-bottom: 1px solid #555;
		}

		label,
		.form-group {
			display: block;
		}

		input[type="text"],
		input[type="email"] {
			width: 200px;
			padding: 10px;
			margin-top: 5px;
			background-color: #555;
			border: none;
			color: white;
		}

		input[type="submit"],
		.delete-button {
			background-color: #5cb85c;
			color: white;
			padding: 10px 15px;
			border: none;
			margin-top: 10px;
			cursor: pointer;
		}

		.delete-button {
			background-color: #d9534f;
		}

		.form-group.inline {
			display: flex;
			align-items: center;
			justify-content: space-between;
		}

		.profile-picture {
			width: 50px;
			height: 50px;
		}
	</style>
</head>

<body>
	<header>
		<a href="./homepage.html" class="headerLink">Chess Buddy Trainer</a>
		<nav>
			<a href="./homepage.html" class="headerLink">Home</a>
			<span>|</span>
			<a href="./news.html" class="headerLink">News</a>
			<span>|</span>
			<a href="./docs.html" class="headerLink">Docs</a>
		</nav>
		<a href="./login.html" class="headerLink">Login</a>
	</header>

	<main>
		
		<div class="sidebar">
			<div>Summary</div>
			<div>Activity</div>
			<div>Notifications</div>
			<div>Messages</div>
			<div>Badges</div>
			<div>Preferences</div>
		</div>

		<div class="content">
			<div class="settings-header">
				<h2>Account</h2>
			</div>

			<div class="settings-option">
				<div class="form-group">
					<label for="username">Username</label>
					<input type="text" id="username" name="username" value="nils123">
				</div>
				<p>People can mention you as @nils123</p>
			</div>

			<div class="settings-option">
				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" id="email" name="email" value="">
					<p>Never shown to the public.</p>
				</div>
				<div class="form-group">
					<button class="add-email">+ Add Alternate Email</button>
				</div>
			</div>
	
	
			<div class="settings-option">
				<input type="submit" value="Save Changes">
			</div>
	
			<div class="settings-option">
				<button class="delete-button">Delete My Account</button>
			</div>
	
		</div>
	</main>

	<footer>
		Â© 2024 Chess Buddy Trainer. All rights reserved.
	</footer>
</body>

</html>
