<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="userprofile.css">
<title>User Profile</title>
</head>
<body>

<div class="header">
  <h1>CHESS BUDDY TRAINER</h1>
</div>

<div class="container">
  <div class="profile-header">
    <div class="profile-picture">
        <img src="ref/profile.png" alt="profile">
    </div>
    <h2>User Name</h2>
    <p>@username</p>
  </div>
  <div class="profile-stats">
    <div>
      <h3>Games Played</h3>
      <p>120</p>
    </div>
    <div>
      <h3>Wins</h3>
      <p>89</p>
    </div>
    <div>
      <h3>Losses</h3>
      <p>31</p>
    </div>
  </div>
  <div class="profile-content">
    <h2>About Me</h2>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed non risus.</p>
  </div>
</div>

<div class="footer">
  <p>Contact | Privacy</p>
</div>

</body>
</html>
